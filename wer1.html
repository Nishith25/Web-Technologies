<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wer1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
       
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <form id="signupForm" class="form">
            <h2>Sign Up</h2>
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" name="signupUsername" required>
            
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" name="signupEmail" required>

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" required>

            <label for="signupRePassword">Re-enter Password:</label>
            <input type="password" id="signupRePassword" name="signupRePassword" required>

            <button type="submit">Sign Up</button>

            <p class="login-link">Already have an account? <a href="index.html">Login</a></p>
        </form>
    </div>
</body>
</html>
